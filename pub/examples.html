<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spreadsheet.js</title>
    <script defer type="text/javascript" src="Spreadsheet.js"></script>
    <script defer type="text/javascript" src="examples.js"></script>
  </head>
  <body style="font-family: Arial, sans-serif">
    <div>
      <h1>Budgeting app</h1>
      <p>
        This is your latest and greatest budgeting app! Keep track of your
        financials here!
      </p>
    </div>
    <h2>Accounts</h2>
    <div id="accountssheet"></div>
    <p>
      There are some conditional stylings set, so try putting 'TD', 'RBC', and
      'Toronto' in the cells, saving, and reloading!
    </p>
    <div style="display: inline-block">
      <h2>2020 Income</h2>
      <div id="income"></div>
    </div>
    <div style="display: inline-block">
      <h2>2020 Expenses</h2>
      <div id="expenses"></div>
    </div>
  </body>
</html>
